<!-- Table of Contents -->
<nav class="toc bg-cp-dark-100 border border-cp-dark-400 rounded-lg p-4" aria-label="目錄">
  <h3 class="text-sm font-mono font-bold text-cp-green-500 mb-3 pb-2 border-b border-cp-dark-400">
    <span class="text-cp-dark-600">//</span> 目錄
  </h3>

  <div id="toc-content" class="text-sm space-y-1">
    <!-- TOC will be generated by JavaScript -->
    <p class="text-cp-dark-600 font-mono text-xs">載入中...</p>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tocContainer = document.getElementById('toc-content');
  const article = document.querySelector('.content');

  if (!tocContainer || !article) return;

  // Get all headings
  const headings = article.querySelectorAll('h2, h3, h4');

  if (headings.length === 0) {
    tocContainer.innerHTML = '<p class="text-cp-dark-600 font-mono text-xs">此文章無目錄</p>';
    return;
  }

  // Build TOC
  let tocHTML = '<ul class="space-y-1">';
  let lastLevel = 2;

  headings.forEach((heading, index) => {
    // Create ID if not exists
    if (!heading.id) {
      heading.id = 'heading-' + index;
    }

    const level = parseInt(heading.tagName.charAt(1));
    const indent = (level - 2) * 12;

    tocHTML += `
      <li style="padding-left: ${indent}px;">
        <a href="#${heading.id}"
           class="toc-link block py-1 text-cp-dark-700 hover:text-cp-green-500 transition-colors truncate font-mono"
           data-target="${heading.id}">
          ${heading.textContent}
        </a>
      </li>
    `;
  });

  tocHTML += '</ul>';
  tocContainer.innerHTML = tocHTML;

  // Active state tracking
  const tocLinks = tocContainer.querySelectorAll('.toc-link');

  const observerOptions = {
    rootMargin: '-80px 0px -80% 0px',
    threshold: 0
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // Remove active from all
        tocLinks.forEach(link => {
          link.classList.remove('text-cp-green-500', 'border-l-2', 'border-cp-green-500', 'pl-2', '-ml-2');
          link.classList.add('text-cp-dark-700');
        });

        // Add active to current
        const activeLink = tocContainer.querySelector(`[data-target="${entry.target.id}"]`);
        if (activeLink) {
          activeLink.classList.remove('text-cp-dark-700');
          activeLink.classList.add('text-cp-green-500', 'border-l-2', 'border-cp-green-500', 'pl-2', '-ml-2');
        }
      }
    });
  }, observerOptions);

  headings.forEach(heading => observer.observe(heading));

  // Smooth scroll on click
  tocLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('data-target');
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        const offset = 100;
        const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - offset;
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });
      }
    });
  });
});
</script>
