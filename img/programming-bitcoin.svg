<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgProg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgProg)"/>

  <!-- Code editor window -->
  <rect x="60" y="50" width="280" height="180" rx="8" fill="#252538" stroke="#333" stroke-width="2"/>

  <!-- Window buttons -->
  <circle cx="80" cy="65" r="5" fill="#ff5f57"/>
  <circle cx="100" cy="65" r="5" fill="#ffbd2e"/>
  <circle cx="120" cy="65" r="5" fill="#28ca42"/>

  <!-- Code lines -->
  <text x="75" y="95" font-family="monospace" font-size="10" fill="#888">1</text>
  <text x="95" y="95" font-family="monospace" font-size="10" fill="#c792ea">from</text>
  <text x="125" y="95" font-family="monospace" font-size="10" fill="#82aaff">bitcoin</text>
  <text x="175" y="95" font-family="monospace" font-size="10" fill="#c792ea">import</text>
  <text x="215" y="95" font-family="monospace" font-size="10" fill="#ffcb6b">*</text>

  <text x="75" y="115" font-family="monospace" font-size="10" fill="#888">2</text>

  <text x="75" y="135" font-family="monospace" font-size="10" fill="#888">3</text>
  <text x="95" y="135" font-family="monospace" font-size="10" fill="#c792ea">def</text>
  <text x="115" y="135" font-family="monospace" font-size="10" fill="#82aaff">sign_tx</text>
  <text x="165" y="135" font-family="monospace" font-size="10" fill="#ffffff">(priv_key):</text>

  <text x="75" y="155" font-family="monospace" font-size="10" fill="#888">4</text>
  <text x="105" y="155" font-family="monospace" font-size="10" fill="#ffffff">z = hash256(msg)</text>

  <text x="75" y="175" font-family="monospace" font-size="10" fill="#888">5</text>
  <text x="105" y="175" font-family="monospace" font-size="10" fill="#ffffff">k = </text>
  <text x="125" y="175" font-family="monospace" font-size="10" fill="#f78c6c">random</text>
  <text x="170" y="175" font-family="monospace" font-size="10" fill="#ffffff">()</text>

  <text x="75" y="195" font-family="monospace" font-size="10" fill="#888">6</text>
  <text x="105" y="195" font-family="monospace" font-size="10" fill="#c792ea">return</text>
  <text x="145" y="195" font-family="monospace" font-size="10" fill="#ffffff">Signature(r, s)</text>

  <!-- Bitcoin symbol overlay -->
  <circle cx="320" cy="200" r="35" fill="#f7931a" opacity="0.15"/>
  <text x="320" y="212" font-family="Arial" font-size="36" font-weight="bold" fill="#f7931a" text-anchor="middle" opacity="0.8">â‚¿</text>

  <!-- Title -->
  <text x="200" y="260" font-family="monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">PROGRAMMING</text>
  <text x="200" y="282" font-family="monospace" font-size="14" fill="#f7931a" text-anchor="middle">BITCOIN</text>
</svg>
