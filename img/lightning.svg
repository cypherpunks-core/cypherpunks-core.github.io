<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Lightning bolt -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <polygon points="20,-100 -30,0 10,0 -20,100 50,-20 0,-20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  </g>

  <!-- Network nodes -->
  <g fill="#1a1a1a" stroke="#fbbf24" stroke-width="2">
    <circle cx="150" cy="100" r="20"/>
    <circle cx="650" cy="100" r="20"/>
    <circle cx="150" cy="300" r="20"/>
    <circle cx="650" cy="300" r="20"/>
    <circle cx="100" cy="200" r="15"/>
    <circle cx="700" cy="200" r="15"/>
  </g>

  <!-- Channel lines -->
  <g stroke="#fbbf24" stroke-width="1" opacity="0.5">
    <line x1="170" y1="100" x2="380" y2="180"/>
    <line x1="420" y1="180" x2="630" y2="100"/>
    <line x1="170" y1="300" x2="380" y2="220"/>
    <line x1="420" y1="220" x2="630" y2="300"/>
    <line x1="115" y1="200" x2="380" y2="200"/>
    <line x1="420" y1="200" x2="685" y2="200"/>
    <line x1="150" y1="120" x2="150" y2="280"/>
    <line x1="650" y1="120" x2="650" y2="280"/>
  </g>

  <!-- Title -->
  <text x="400" y="370" font-family="monospace" font-size="24" fill="#fbbf24" text-anchor="middle" opacity="0.8">LIGHTNING NETWORK</text>
</svg>