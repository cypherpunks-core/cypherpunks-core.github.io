<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <rect x="2" y="2" width="796" height="396" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Grid pattern -->
  <g stroke="#1a3a1a" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Server/Node icon -->
  <g transform="translate(400, 180)">
    <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
    <rect x="-50" y="-70" width="100" height="20" rx="4" fill="#0d0d0d" stroke="#4ade80" stroke-width="1"/>
    <circle cx="-35" cy="-60" r="5" fill="#4ade80"/>
    <circle cx="-20" cy="-60" r="5" fill="#4ade80" opacity="0.5"/>
    <rect x="-50" y="-40" width="100" height="20" rx="4" fill="#0d0d0d" stroke="#4ade80" stroke-width="1"/>
    <circle cx="-35" cy="-30" r="5" fill="#4ade80"/>
    <circle cx="-20" cy="-30" r="5" fill="#4ade80" opacity="0.5"/>
    <rect x="-50" y="-10" width="100" height="20" rx="4" fill="#0d0d0d" stroke="#4ade80" stroke-width="1"/>
    <circle cx="-35" cy="0" r="5" fill="#4ade80"/>
    <rect x="-50" y="20" width="100" height="20" rx="4" fill="#0d0d0d" stroke="#4ade80" stroke-width="1"/>
    <rect x="-50" y="50" width="100" height="20" rx="4" fill="#0d0d0d" stroke="#4ade80" stroke-width="1"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#4ade80" stroke-width="1" opacity="0.6">
    <line x1="200" y1="150" x2="340" y2="180"/>
    <line x1="200" y1="250" x2="340" y2="200"/>
    <line x1="600" y1="150" x2="460" y2="180"/>
    <line x1="600" y1="250" x2="460" y2="200"/>
  </g>

  <!-- Small nodes -->
  <circle cx="200" cy="150" r="15" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
  <circle cx="200" cy="250" r="15" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
  <circle cx="600" cy="150" r="15" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
  <circle cx="600" cy="250" r="15" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>

  <!-- Title -->
  <text x="400" y="360" font-family="monospace" font-size="24" fill="#4ade80" text-anchor="middle" opacity="0.8">BITCOIN FULL NODE</text>
</svg>