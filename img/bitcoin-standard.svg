<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgStandard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goldBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgStandard)"/>

  <!-- Gold bar / Bitcoin stack -->
  <rect x="140" y="140" width="120" height="60" rx="3" fill="url(#goldBar)" opacity="0.9"/>
  <rect x="150" y="130" width="100" height="50" rx="3" fill="url(#goldBar)" opacity="0.95"/>
  <rect x="160" y="120" width="80" height="40" rx="3" fill="url(#goldBar)"/>

  <!-- Bitcoin symbol on top bar -->
  <text x="200" y="148" font-family="Arial" font-size="24" font-weight="bold" fill="#1a1a2e" text-anchor="middle">₿</text>

  <!-- Scale / Balance -->
  <line x1="200" y1="70" x2="200" y2="100" stroke="#888" stroke-width="3"/>
  <line x1="140" y1="70" x2="260" y2="70" stroke="#888" stroke-width="3"/>

  <!-- Left pan (fiat) -->
  <ellipse cx="140" cy="95" rx="30" ry="8" fill="#555"/>
  <text x="140" y="85" font-family="monospace" font-size="12" fill="#888" text-anchor="middle">$€¥</text>

  <!-- Right pan (Bitcoin) - slightly higher -->
  <ellipse cx="260" cy="85" rx="30" ry="8" fill="#555"/>
  <text x="260" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#f7931a" text-anchor="middle">₿</text>

  <!-- Title -->
  <text x="200" y="230" font-family="serif" font-size="18" font-weight="bold" fill="#f7931a" text-anchor="middle">THE BITCOIN</text>
  <text x="200" y="255" font-family="serif" font-size="18" font-weight="bold" fill="#f7931a" text-anchor="middle">STANDARD</text>
  <text x="200" y="280" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">Saifedean Ammous</text>
</svg>
