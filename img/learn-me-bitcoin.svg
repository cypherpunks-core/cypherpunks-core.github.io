<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgLearn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgLearn)"/>

  <!-- Blockchain visualization -->
  <!-- Block 1 -->
  <rect x="50" y="100" width="70" height="50" rx="4" fill="#2d2d44" stroke="#f7931a" stroke-width="2"/>
  <text x="85" y="120" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Block N-2</text>
  <text x="85" y="138" font-family="monospace" font-size="10" fill="#f7931a" text-anchor="middle">#820001</text>

  <!-- Arrow -->
  <path d="M125 125 L145 125" stroke="#f7931a" stroke-width="2" marker-end="url(#arrow)"/>
  <polygon points="145,125 140,120 140,130" fill="#f7931a"/>

  <!-- Block 2 -->
  <rect x="155" y="100" width="70" height="50" rx="4" fill="#2d2d44" stroke="#f7931a" stroke-width="2"/>
  <text x="190" y="120" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Block N-1</text>
  <text x="190" y="138" font-family="monospace" font-size="10" fill="#f7931a" text-anchor="middle">#820002</text>

  <!-- Arrow -->
  <path d="M230 125 L250 125" stroke="#f7931a" stroke-width="2"/>
  <polygon points="250,125 245,120 245,130" fill="#f7931a"/>

  <!-- Block 3 -->
  <rect x="260" y="100" width="70" height="50" rx="4" fill="#2d2d44" stroke="#00d4aa" stroke-width="3"/>
  <text x="295" y="120" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Block N</text>
  <text x="295" y="138" font-family="monospace" font-size="10" fill="#00d4aa" text-anchor="middle">#820003</text>

  <!-- Transaction inside block -->
  <rect x="70" y="170" width="260" height="60" rx="4" fill="#1e1e30" stroke="#444" stroke-width="1"/>
  <text x="200" y="190" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">Transaction</text>

  <!-- Input -->
  <rect x="90" y="200" width="60" height="20" rx="2" fill="#f7931a" opacity="0.3"/>
  <text x="120" y="214" font-family="monospace" font-size="8" fill="#f7931a" text-anchor="middle">Input</text>

  <!-- Arrow -->
  <text x="175" y="214" font-family="monospace" font-size="14" fill="#888">â†’</text>

  <!-- Output -->
  <rect x="200" y="200" width="60" height="20" rx="2" fill="#00d4aa" opacity="0.3"/>
  <text x="230" y="214" font-family="monospace" font-size="8" fill="#00d4aa" text-anchor="middle">Output</text>

  <!-- Lightbulb icon -->
  <circle cx="340" cy="60" r="20" fill="#ffdd00" opacity="0.2"/>
  <text x="340" y="68" font-family="Arial" font-size="24" fill="#ffdd00" text-anchor="middle">ðŸ’¡</text>

  <!-- Title -->
  <text x="200" y="265" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Learn Me a Bitcoin</text>
  <text x="200" y="285" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">Visual Bitcoin Education</text>
</svg>
