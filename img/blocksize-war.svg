<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgWar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgWar)"/>

  <!-- Two opposing blocks -->
  <!-- Small block (left) -->
  <rect x="60" y="100" width="80" height="80" fill="#f7931a" opacity="0.9"/>
  <text x="100" y="145" font-family="monospace" font-size="12" fill="#1a1a2e" text-anchor="middle">1 MB</text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">Small Block</text>

  <!-- Large block (right) -->
  <rect x="240" y="80" width="100" height="100" fill="#e74c3c" opacity="0.9"/>
  <text x="290" y="135" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">8+ MB</text>
  <text x="290" y="200" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">Big Block</text>

  <!-- VS symbol / Lightning bolt between -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">âš¡</text>

  <!-- Arrows showing conflict -->
  <path d="M145 140 L170 140" stroke="#f7931a" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M255 140 L230 140" stroke="#e74c3c" stroke-width="3"/>

  <!-- Title -->
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">THE BLOCKSIZE WAR</text>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">2015 - 2017</text>

  <!-- Timeline at bottom -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#444" stroke-width="2"/>
  <circle cx="80" cy="250" r="5" fill="#f7931a"/>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">XT</text>

  <circle cx="140" cy="250" r="5" fill="#f7931a"/>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">Classic</text>

  <circle cx="200" cy="250" r="5" fill="#3498db"/>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">SegWit</text>

  <circle cx="260" cy="250" r="5" fill="#e74c3c"/>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">UASF</text>

  <circle cx="320" cy="250" r="5" fill="#27ae60"/>
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">BCH Fork</text>
</svg>
