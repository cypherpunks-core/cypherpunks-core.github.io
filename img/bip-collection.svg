<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgBip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgBip)"/>

  <!-- Document stack -->
  <rect x="120" y="80" width="160" height="200" rx="4" fill="#2d2d44" stroke="#f7931a" stroke-width="2"/>
  <rect x="130" y="70" width="160" height="200" rx="4" fill="#252538" stroke="#f7931a" stroke-width="1.5"/>
  <rect x="140" y="60" width="160" height="200" rx="4" fill="#1e1e30" stroke="#f7931a" stroke-width="1"/>

  <!-- BIP text lines -->
  <rect x="160" y="90" width="80" height="8" rx="2" fill="#f7931a" opacity="0.8"/>
  <rect x="160" y="110" width="120" height="4" rx="1" fill="#444"/>
  <rect x="160" y="120" width="100" height="4" rx="1" fill="#444"/>
  <rect x="160" y="130" width="110" height="4" rx="1" fill="#444"/>

  <rect x="160" y="150" width="60" height="6" rx="1" fill="#f7931a" opacity="0.6"/>
  <rect x="160" y="165" width="120" height="4" rx="1" fill="#444"/>
  <rect x="160" y="175" width="90" height="4" rx="1" fill="#444"/>

  <rect x="160" y="195" width="70" height="6" rx="1" fill="#f7931a" opacity="0.6"/>
  <rect x="160" y="210" width="110" height="4" rx="1" fill="#444"/>
  <rect x="160" y="220" width="100" height="4" rx="1" fill="#444"/>

  <!-- Title -->
  <text x="200" y="40" font-family="monospace" font-size="18" font-weight="bold" fill="#f7931a" text-anchor="middle">BIP</text>
  <text x="200" y="280" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">Bitcoin Improvement Proposals</text>
</svg>
