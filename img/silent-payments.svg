<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Sender -->
  <g transform="translate(150, 200)">
    <circle r="50" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
    <text y="-10" font-family="monospace" font-size="12" fill="#4ade80" text-anchor="middle">SENDER</text>
    <text y="10" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">Alice</text>
  </g>

  <!-- Receiver -->
  <g transform="translate(650, 200)">
    <circle r="50" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
    <text y="-10" font-family="monospace" font-size="12" fill="#4ade80" text-anchor="middle">RECEIVER</text>
    <text y="10" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">Bob</text>
  </g>

  <!-- Silent Payment address (static) -->
  <g transform="translate(650, 100)">
    <rect x="-80" y="-20" width="160" height="40" rx="4" fill="#1a1a1a" stroke="#6b7280" stroke-width="1"/>
    <text y="5" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">sp1q...xyz</text>
  </g>
  <line x1="650" y1="120" x2="650" y2="150" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Unique addresses generated -->
  <g transform="translate(400, 200)">
    <rect x="-60" y="-50" width="120" height="30" rx="4" fill="#1a1a1a" stroke="#4ade80" stroke-width="1"/>
    <text y="-30" font-family="monospace" font-size="9" fill="#4ade80" text-anchor="middle">bc1p...aaa</text>

    <rect x="-60" y="-10" width="120" height="30" rx="4" fill="#1a1a1a" stroke="#4ade80" stroke-width="1"/>
    <text y="10" font-family="monospace" font-size="9" fill="#4ade80" text-anchor="middle">bc1p...bbb</text>

    <rect x="-60" y="30" width="120" height="30" rx="4" fill="#1a1a1a" stroke="#4ade80" stroke-width="1"/>
    <text y="50" font-family="monospace" font-size="9" fill="#4ade80" text-anchor="middle">bc1p...ccc</text>
  </g>

  <!-- Arrows -->
  <g stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrow)">
    <line x1="200" y1="200" x2="330" y2="170"/>
    <line x1="200" y1="200" x2="330" y2="200"/>
    <line x1="200" y1="200" x2="330" y2="230"/>
    <line x1="470" y1="170" x2="600" y2="200"/>
    <line x1="470" y1="200" x2="600" y2="200"/>
    <line x1="470" y1="230" x2="600" y2="200"/>
  </g>

  <!-- Privacy shield -->
  <text x="400" y="300" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">Unique address per transaction</text>

  <!-- Title -->
  <text x="400" y="370" font-family="monospace" font-size="24" fill="#4ade80" text-anchor="middle" opacity="0.8">SILENT PAYMENTS</text>
</svg>