<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Tree structure representing Taproot -->
  <g stroke="#4ade80" stroke-width="2" fill="none">
    <!-- Root -->
    <circle cx="400" cy="80" r="25" fill="#1a1a1a"/>
    <text x="400" y="85" font-family="monospace" font-size="12" fill="#4ade80" text-anchor="middle">ROOT</text>

    <!-- Branches -->
    <line x1="400" y1="105" x2="250" y2="180"/>
    <line x1="400" y1="105" x2="550" y2="180"/>

    <!-- Key path -->
    <circle cx="250" cy="200" r="20" fill="#1a1a1a"/>
    <text x="250" y="205" font-family="monospace" font-size="10" fill="#f7931a" text-anchor="middle">KEY</text>

    <!-- Script path -->
    <circle cx="550" cy="200" r="20" fill="#1a1a1a"/>
    <text x="550" y="205" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle">SCRIPT</text>

    <!-- Script tree -->
    <line x1="550" y1="220" x2="480" y2="280"/>
    <line x1="550" y1="220" x2="620" y2="280"/>

    <circle cx="480" cy="300" r="15" fill="#1a1a1a"/>
    <circle cx="620" cy="300" r="15" fill="#1a1a1a"/>
    <text x="480" y="304" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">A</text>
    <text x="620" y="304" font-family="monospace" font-size="8" fill="#4ade80" text-anchor="middle">B</text>
  </g>

  <!-- Schnorr signature hint -->
  <g transform="translate(150, 300)">
    <text font-family="monospace" font-size="12" fill="#6b7280">Schnorr + MAST</text>
  </g>

  <!-- Title -->
  <text x="400" y="370" font-family="monospace" font-size="24" fill="#4ade80" text-anchor="middle" opacity="0.8">TAPROOT</text>
</svg>