<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Logic gates visualization -->
  <g transform="translate(400, 180)">
    <!-- NAND gate symbol -->
    <g stroke="#f7931a" stroke-width="2" fill="none">
      <path d="M-80,-40 L-40,-40 Q0,-40 0,0 Q0,40 -40,40 L-80,40 Z"/>
      <circle cx="10" cy="0" r="8"/>
      <!-- Inputs -->
      <line x1="-120" y1="-20" x2="-80" y2="-20"/>
      <line x1="-120" y1="20" x2="-80" y2="20"/>
      <!-- Output -->
      <line x1="18" y1="0" x2="60" y2="0"/>
    </g>

    <!-- Binary -->
    <text x="-140" y="-15" font-family="monospace" font-size="14" fill="#4ade80">1</text>
    <text x="-140" y="25" font-family="monospace" font-size="14" fill="#4ade80">0</text>
    <text x="70" y="5" font-family="monospace" font-size="14" fill="#f7931a">1</text>
  </g>

  <!-- Bitcoin connection -->
  <g transform="translate(200, 180)">
    <circle r="40" fill="#1a1a1a" stroke="#f7931a" stroke-width="2"/>
    <text y="8" font-family="monospace" font-size="28" fill="#f7931a" text-anchor="middle">â‚¿</text>
  </g>

  <!-- Computation -->
  <g transform="translate(600, 180)">
    <rect x="-50" y="-40" width="100" height="80" rx="4" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
    <text y="-10" font-family="monospace" font-size="12" fill="#4ade80" text-anchor="middle">ANY</text>
    <text y="10" font-family="monospace" font-size="12" fill="#4ade80" text-anchor="middle">PROGRAM</text>
  </g>

  <!-- Arrows -->
  <line x1="240" y1="180" x2="280" y2="180" stroke="#f7931a" stroke-width="2"/>
  <line x1="460" y1="180" x2="540" y2="180" stroke="#4ade80" stroke-width="2"/>

  <!-- Labels -->
  <text x="200" y="250" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">Script</text>
  <text x="400" y="250" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">NAND Gates</text>
  <text x="600" y="250" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">Turing Complete</text>

  <!-- Challenge-Response hint -->
  <text x="400" y="300" font-family="monospace" font-size="11" fill="#6b7280" text-anchor="middle">Optimistic execution with fraud proofs</text>

  <!-- Title -->
  <text x="400" y="370" font-family="monospace" font-size="24" fill="#f7931a" text-anchor="middle" opacity="0.8">BitVM</text>
</svg>