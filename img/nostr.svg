<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Relay nodes -->
  <g fill="#1a1a1a" stroke="#a855f7" stroke-width="2">
    <rect x="150" y="100" width="80" height="50" rx="4"/>
    <rect x="350" y="60" width="80" height="50" rx="4"/>
    <rect x="550" y="100" width="80" height="50" rx="4"/>
    <rect x="250" y="200" width="80" height="50" rx="4"/>
    <rect x="450" y="200" width="80" height="50" rx="4"/>
  </g>

  <!-- Relay labels -->
  <g font-family="monospace" font-size="10" fill="#a855f7" text-anchor="middle">
    <text x="190" y="130">relay1</text>
    <text x="390" y="90">relay2</text>
    <text x="590" y="130">relay3</text>
    <text x="290" y="230">relay4</text>
    <text x="490" y="230">relay5</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#a855f7" stroke-width="1" opacity="0.4">
    <line x1="230" y1="125" x2="350" y2="85"/>
    <line x1="430" y1="85" x2="550" y2="125"/>
    <line x1="190" y1="150" x2="290" y2="200"/>
    <line x1="390" y1="110" x2="290" y2="200"/>
    <line x1="390" y1="110" x2="490" y2="200"/>
    <line x1="590" y1="150" x2="490" y2="200"/>
    <line x1="330" y1="225" x2="450" y2="225"/>
  </g>

  <!-- User/Client -->
  <g transform="translate(400, 320)">
    <circle r="30" fill="#1a1a1a" stroke="#4ade80" stroke-width="2"/>
    <text y="5" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle">USER</text>
  </g>

  <!-- Event arrows from user -->
  <g stroke="#4ade80" stroke-width="1" stroke-dasharray="4,4">
    <line x1="380" y1="295" x2="290" y2="250"/>
    <line x1="420" y1="295" x2="490" y2="250"/>
  </g>

  <!-- NIP badge -->
  <g transform="translate(100, 320)">
    <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#1a1a1a" stroke="#6b7280" stroke-width="1"/>
    <text y="5" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">NIP-01</text>
  </g>

  <!-- Key pair hint -->
  <g transform="translate(700, 320)">
    <text y="0" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">npub/nsec</text>
  </g>

  <!-- Title -->
  <text x="400" y="380" font-family="monospace" font-size="24" fill="#a855f7" text-anchor="middle" opacity="0.8">NOSTR PROTOCOL</text>
</svg>